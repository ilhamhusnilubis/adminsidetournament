<div fxLayoutAlign="center center" fxFlexFill class="login-page">
  <mat-card fxFlex="25">
    <mat-toolbar>Login Admin</mat-toolbar>
    <form
      fxLayoutAlign="stretch"
      fxLayout="column"
      class="login-form"
      [formGroup]="loginForm"
      (ngSubmit)="loginProces()"
    >
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-raised-button type="submit" class="mt-5">Login</button>
    </form>
  </mat-card>
</div>
