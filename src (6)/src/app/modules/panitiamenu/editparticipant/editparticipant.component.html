<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput placeholder="First Post" (keyup)="applyFilter($event)">

</mat-form-field>
<div>
<table mat-table [dataSource]="dataSource" matSort>
    <!-- First Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > age </th>
      <td mat-cell *matCellDef="let row"> {{row.age}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> team </th>
      <td mat-cell *matCellDef="let row"> {{row.team}} </td>
    </ng-container>
  
    <!-- game Column -->
    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> game </th>
      <td mat-cell *matCellDef="let row"> {{row.game}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
<mat-paginator #paginator [length]="editparticipant.length" [pageIndex]="1" [pageSize]="1" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
</div>
