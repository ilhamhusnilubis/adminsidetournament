    <div class="row pt-5">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4">jQuery add rows to table</h1>
            <p class="font-italic mb-0">Using jquery &amp; Bootstrap 4, dynamically add and remove table rows. </p>
            <p class="font-italic">Snippet by
                <a class="text-white" href="https://bootstrapious.com/snippets">
                    <u>Bootstrapious</u>
                </a>
            </p>
        </div>
    </div>

<div class="container py-5">
    <div class="row">
        <div class="col-lg-7 mx-auto">
            <div class="card rounded-0 border-0 shadow">
                <div class="card-body p-5">
                    
                    <!--  Bootstrap table-->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Tim West</th>
                                    <th scope="col">Team East</th>
                                    <th scope="col">Score</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <!-- Add rows button-->
                    <a class="btn btn-primary rounded-0 btn-block" id="insertRow" href="#">Add new row</a>
                </div>
            </div>
        </div>
    </div>
</div>
